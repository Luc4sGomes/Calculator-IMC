<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="#" />
    <title>IMC</title>
  </head>
  <body>
    <section class="container">
      <h1>IMC <i class="fas fa-fire"></i></h1>

      <table id="table">
        <tr>
          <th>IMC</th>
          <th>RESULT</th>
        </tr>

        <tr>
          <td>Less than 18,5</td>
          <td>under weight</td>
        </tr>
        <tr>
          <td>Between 18,5 and 24,9</td>
          <td>normal weight</td>
        </tr>

        <tr>
          <td>Between 25 and 29,9</td>
          <td>over weight</td>
        </tr>
        <tr>
          <td>Between 30 and 34,9</td>
          <td>grade 1 obesity</td>
        </tr>
        <tr>
          <td>Between 35 and 39,9</td>
          <td>grade 2 obesity</td>
        </tr>
        <tr>
          <td>More than 40</td>
          <td>grade 3 obesity</td>
        </tr>
      </table>

      <h4>Calculate your IMC <i class="fas fa-arrow-down"></i></h4>

      <form action="" method="POST" id="form">
        <fieldset>
          <label for="weight">weight:</label>
          <input type="text" id="weight" name="weight" />

          <label for="height">Height:</label>
          <input type="text" id="height" name="height" />
        </fieldset>

        <button type="submit">Submit</button>
      </form>

      <div id="result"></div>
    </section>

    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
