    <title>Model</title>

  <body>
    <section class="container">

        <h1>IMC <i class="fas fa-fire"></i></h1>

        <table id="table">
                <tr>
                    <th>IMC</th>
                    <th>RESULT</th>
                </tr>
    
                <tr>
                    <td>Less than 18,5</td>
                    <td>under weight</td>
                    
                </tr>
                <tr>
                    <td>Between 18,5 and 24,9</td>
                    <td>normal weight</td>
                </tr>
    
                <tr>
                    <td>Between 25 and 29,9</td>
                    <td>over weight</td>
                </tr>
                <tr>
                    <td>Between 30 and 34,9</td>
                    <td>grade 1 obesity</td>
                </tr>
                <tr>
                    <td>Between 35 and 39,9</td>
                    <td>grade 2 obesity</td>
                </tr>
                <tr>
                    <td>More than 40</td>
                    <td>grade 3 obesity</td>
                </tr>      
        </table>

        <h4>Calculate your IMC <i class="fas fa-arrow-down"></i></h4>


        <form action="" method="GET">
            <fieldset>
                <label for="weight">weight:</label>
                <input type="number" id="weight">

                <label for="height">Height:</label>
                <input type="number" id="height">
            </fieldset>

            <button type="submit">Submit</button>
        </form>
